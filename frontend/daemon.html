    <div id="mainContainer" class="container">	    
	    <div id="alertContainer"></div>
	    
	    <div id="contentContainerDaemon">
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
					Number of Search Items
					<!-- <button type="button" id="refreshAllResultsButton" class="close"
					 	aria-hidden="true"><span class="glyphicon glyphicon-refresh"></span></button>  -->
				</div>
		    	
		    	<table id="statusMetadata" class="table">
		    		<tr>
		    			<th>Number of search terms (total)</th>
		    			<th>Number of search terms (active)</th>
		    		</tr>
		    		<tr>
		    			<td id="totalCount">loading...</td>
		    			<td id="activeCount">loading...</td>
		    		</tr>
		    	</table>
	    	</div>
	    	<div class="panel panel-primary">
	    		<div class="panel-heading">
					Status of Search Items
				</div>
	    	
		    	<table id="statusData" class="table table-striped table-hover">
		    		<tr>
		    			<th>search term</th>
		    			<th>created at</th>
		    			<th>last fetched</th>
		    			<th>interval length</th>
		    			<th>iteration?</th>
		    			<th>priority</th>
		    			<th>active?</th>
		    		</tr>
		    	</table>
	    	</div>
